{% extends 'employer/base.html' %}
{% load static %}
{% block content %}
        <!-- Banner Section Start -->
        <section class="banner-section">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-10">
                        <div class="banner-content text-center">
                            <h1 class="title">Add
                                <span class="highlighted-text">Job Posting</span>
                            </h1>
                            <p class="description">Fill out the form below to add a new job posting to our platform.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner Section End -->
<div class="container" style="margin-top: 40px; margin-bottom: 80px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header" style="background-color: #1a73e8; color: white;">
                    <h3 class="mb-0">Add New Job Posting</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'employer_index' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit Job</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
