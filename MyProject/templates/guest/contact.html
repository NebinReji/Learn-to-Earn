{% extends 'guest/base.html' %}
{% load static %}

{% block content %}

<!-- Page Title -->
<section class="page-title title-bg6">
    <div class="d-table">
        <div class="d-table-cell">
            <h2>Contact Us</h2>
            <ul>
                <li>
                    <a href="{% url 'guest_index' %}">Home</a>
                </li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</section>

<!-- Contact Section -->
<section class="contact-section pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6" data-aos="fade-up">
                <div class="contact-info-box">
                    <div class="icon">
                        <i class='bx bx-location-plus'></i>
                    </div>
                    <h3>Our Location</h3>
                    <p>123 Denver, USA</p>
                </div>
            </div>

            <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
                <div class="contact-info-box">
                    <div class="icon">
                        <i class='bx bx-phone-call'></i>
                    </div>
                    <h3>Call Us</h3>
                    <p><a href="tel:+101984754">+101 984 754</a></p>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-0" data-aos="fade-up" data-aos-delay="200">
                <div class="contact-info-box">
                    <div class="icon">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <h3>Email Us</h3>
                    <p><a href="mailto:info@learntoearn.com">info@learntoearn.com</a></p>
                </div>
            </div>
        </div>

        <div class="row align-items-center pt-45">
            <div class="col-lg-6" data-aos="fade-right">
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1422937950147!2d-73.98731968482413!3d40.75889497932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sbd!4v1633323067645!5m2!1sen!2sbd"
                        style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <div class="col-lg-6" data-aos="fade-left">
                <div class="contact-form">
                    <div class="section-title">
                        <h2>Get In Touch</h2>
                        <p>Have a question or just want to say hi? We'd love to hear from you.</p>
                    </div>
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control" required
                                        data-error="Please enter your name" placeholder="Your Name">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control" required
                                        data-error="Please enter your email" placeholder="Your Email">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="msg_subject" id="msg_subject" class="form-control" required
                                        data-error="Please enter your subject" placeholder="Subject">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="5"
                                        required data-error="Write your message" placeholder="Your Message"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn">Send Message</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .contact-info-box {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
        transition: .3s;
    }

    .contact-info-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    .contact-info-box .icon {
        width: 60px;
        height: 60px;
        background: rgba(var(--primary-rgb), 0.1);
        color: var(--primary-color);
        line-height: 60px;
        border-radius: 50%;
        margin: 0 auto 20px;
        font-size: 30px;
    }

    .contact-map iframe {
        width: 100%;
        height: 450px;
        border-radius: 10px;
    }
</style>

{% endblock %}
