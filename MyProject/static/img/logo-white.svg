<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- White version for dark backgrounds -->
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2B2B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <g id="icon">
    <!-- Graduation cap base -->
    <polygon points="25,15 15,20 25,25 35,20" fill="url(#logoGradientWhite)"/>
    
    <!-- Cap square top -->
    <rect x="20" y="12" width="10" height="3" fill="#ffffff"/>
    
    <!-- Tassel -->
    <line x1="30" y1="12" x2="33" y2="8" stroke="#FF2B2B" stroke-width="1.5"/>
    <circle cx="33" cy="7" r="1.5" fill="#FF2B2B"/>
    
    <!-- Book/Learning base -->
    <rect x="18" y="25" width="14" height="10" fill="#ffffff" rx="1"/>
    <line x1="20" y1="28" x2="30" y2="28" stroke="#FF2B2B" stroke-width="1"/>
    <line x1="20" y1="31" x2="30" y2="31" stroke="#FF2B2B" stroke-width="1"/>
    
    <!-- Upward arrow (earning/growth) -->
    <path d="M 25 35 L 25 43" stroke="url(#logoGradientWhite)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 21 39 L 25 35 L 29 39" stroke="#FF2B2B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Coin/Dollar symbol -->
    <circle cx="32" cy="38" r="5" fill="none" stroke="url(#logoGradientWhite)" stroke-width="1.5"/>
    <text x="32" y="41" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#FF2B2B" text-anchor="middle">$</text>
  </g>
  
  <!-- Text -->
  <g id="text">
    <text x="45" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">
      Learn
    </text>
    <text x="45" y="36" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">
      To Earn
    </text>
    
    <!-- Accent underline -->
    <line x1="45" y1="38" x2="95" y2="38" stroke="#FF2B2B" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
