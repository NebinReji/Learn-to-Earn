<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Earn - Student Ecosystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .tagline {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .auth-section.hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .course-grid, .task-grid {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }

        .course-item, .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .course-item h3, .task-item h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .course-item p, .task-item p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-top: 5px;
        }

        .badge-beginner { background: #4CAF50; color: white; }
        .badge-intermediate { background: #FF9800; color: white; }
        .badge-advanced { background: #F44336; color: white; }

        .reward {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }

        .xp { color: #667eea; }
        .money { color: #4CAF50; }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin-top: 5px;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #F44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .logout-btn {
            background: #F44336;
            margin-top: 0;
            width: auto;
            padding: 10px 20px;
            float: right;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .leaderboard-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Learn to Earn</h1>
            <p class="tagline">Your Journey to Knowledge and Success</p>
        </header>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="main-content">
                <div class="card">
                    <h2>Register</h2>
                    <div id="registerSuccess" class="success-message"></div>
                    <div id="registerError" class="error-message"></div>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="regName" autocomplete="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="regEmail" autocomplete="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="regPassword" autocomplete="new-password" required>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Login</h2>
                    <div id="loginSuccess" class="success-message"></div>
                    <div id="loginError" class="error-message"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="loginEmail" autocomplete="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" autocomplete="current-password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard">
            <div class="card">
                <button class="logout-btn" onclick="logout()">Logout</button>
                <h2>Welcome, <span id="userName"></span>!</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="level">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="xp">0</div>
                        <div class="stat-label">Experience</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="earnings">$0</div>
                        <div class="stat-label">Earnings</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="coursesCompleted">0</div>
                        <div class="stat-label">Courses Done</div>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('courses')">Courses</button>
                    <button class="tab" onclick="switchTab('tasks')">Tasks</button>
                    <button class="tab" onclick="switchTab('leaderboard')">Leaderboard</button>
                </div>

                <div id="actionSuccess" class="success-message"></div>
                <div id="actionError" class="error-message"></div>

                <div id="coursesTab" class="tab-content active">
                    <h3>Available Courses</h3>
                    <div id="coursesList" class="course-grid"></div>
                </div>

                <div id="tasksTab" class="tab-content">
                    <h3>Available Tasks</h3>
                    <div id="tasksList" class="task-grid"></div>
                </div>

                <div id="leaderboardTab" class="tab-content">
                    <h3>Top Students</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentStudent = null;

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerSuccess', 'Registration successful! Please login.');
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage('registerError', data.error);
                }
            } catch (error) {
                showMessage('registerError', 'Error connecting to server');
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentStudent = data.student;
                    localStorage.setItem('student', JSON.stringify(currentStudent));
                    showDashboard();
                } else {
                    showMessage('loginError', data.error);
                }
            } catch (error) {
                showMessage('loginError', 'Error connecting to server');
            }
        });

        // Show Dashboard
        async function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.add('active');
            
            document.getElementById('userName').textContent = currentStudent.name;
            document.getElementById('level').textContent = currentStudent.level;
            document.getElementById('xp').textContent = currentStudent.experiencePoints;
            document.getElementById('earnings').textContent = '$' + currentStudent.totalEarnings;

            await loadCourses();
            await loadTasks();
            await loadDashboardStats();
        }

        // Load Courses
        async function loadCourses() {
            try {
                const response = await fetch(`${API_URL}/courses`);
                const courses = await response.json();

                const coursesList = document.getElementById('coursesList');
                coursesList.innerHTML = courses.map(course => `
                    <div class="course-item">
                        <h3>${course.title}</h3>
                        <p>${course.description}</p>
                        <span class="badge badge-${course.difficulty}">${course.difficulty}</span>
                        <span class="badge" style="background: #667eea; color: white;">${course.category}</span>
                        <br>
                        <span class="reward xp">+${course.experienceReward} XP</span>
                        <br>
                        <button class="btn-small" onclick="enrollCourse('${course.id}')">Enroll</button>
                        <button class="btn-small" onclick="completeCourse('${course.id}')">Complete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        // Load Tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const tasks = await response.json();

                const tasksList = document.getElementById('tasksList');
                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-item">
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                        <span class="badge badge-${task.difficulty}">${task.difficulty}</span>
                        <br>
                        <span class="reward xp">+${task.experienceReward} XP</span>
                        <span class="reward money">+$${task.moneyReward}</span>
                        <br>
                        <button class="btn-small" onclick="completeTask('${task.id}')">Complete Task</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Load Dashboard Stats
        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_URL}/students/${currentStudent.id}/dashboard`);
                const data = await response.json();

                document.getElementById('coursesCompleted').textContent = data.stats.coursesCompleted;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load Leaderboard
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_URL}/students`);
                const students = await response.json();

                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = students.map((student, index) => `
                    <div class="leaderboard-item">
                        <div>
                            <span class="leaderboard-rank">#${index + 1}</span>
                            <strong>${student.name}</strong>
                        </div>
                        <div>
                            <span class="reward xp">${student.experiencePoints} XP</span>
                            <span class="reward money">$${student.totalEarnings}</span>
                            <span class="badge" style="background: #667eea; color: white;">Level ${student.level}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        // Enroll in Course
        async function enrollCourse(courseId) {
            try {
                const response = await fetch(`${API_URL}/courses/${courseId}/enroll`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId: currentStudent.id })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('actionSuccess', data.message);
                } else {
                    showMessage('actionError', data.error);
                }
            } catch (error) {
                showMessage('actionError', 'Error enrolling in course');
            }
        }

        // Complete Course
        async function completeCourse(courseId) {
            try {
                const response = await fetch(`${API_URL}/courses/${courseId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId: currentStudent.id })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('actionSuccess', `${data.message} - Gained ${data.experienceGained} XP!`);
                    // Refresh student data
                    await refreshStudentData();
                } else {
                    showMessage('actionError', data.error);
                }
            } catch (error) {
                showMessage('actionError', 'Error completing course');
            }
        }

        // Complete Task
        async function completeTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId: currentStudent.id })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('actionSuccess', `${data.message} - Gained ${data.experienceGained} XP and $${data.moneyEarned}!`);
                    // Refresh student data
                    await refreshStudentData();
                } else {
                    showMessage('actionError', data.error);
                }
            } catch (error) {
                showMessage('actionError', 'Error completing task');
            }
        }

        // Refresh Student Data
        async function refreshStudentData() {
            try {
                const response = await fetch(`${API_URL}/students/${currentStudent.id}`);
                const data = await response.json();

                currentStudent.experiencePoints = data.experiencePoints;
                currentStudent.totalEarnings = data.totalEarnings;
                currentStudent.level = data.level;

                document.getElementById('level').textContent = data.level;
                document.getElementById('xp').textContent = data.experiencePoints;
                document.getElementById('earnings').textContent = '$' + data.totalEarnings;

                await loadDashboardStats();
            } catch (error) {
                console.error('Error refreshing student data:', error);
            }
        }

        // Switch Tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Load leaderboard if that tab is selected
            if (tabName === 'leaderboard') {
                loadLeaderboard();
            }
        }

        // Logout
        function logout() {
            currentStudent = null;
            localStorage.removeItem('student');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.remove('active');
        }

        // Show Message
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const stored = localStorage.getItem('student');
            if (stored) {
                currentStudent = JSON.parse(stored);
                showDashboard();
            }
        });
    </script>
</body>
</html>
